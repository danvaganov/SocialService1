<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="common.css" />
	<h:outputScript name="charts/charts.js" library="primefaces" />
	<h:outputStylesheet name="charts/charts.css" library="primefaces" />
	<title>Insert title here</title>
</h:head>

<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100">
			<ui:include src="/private/snippets/Header.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100">
			<p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
				<f:facet name="default">
					<h:outputText value="Status: StandBy" />
				</f:facet>

				<f:facet name="start">
					<p:graphicImage library="gif" name="process.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="Status: Completed" />
				</f:facet>
			</p:ajaxStatus>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200">
			<ui:include src="/private/snippets/NavigationMenu.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:panelGroup id="content">
				<ui:include src="#{mainContentBean.content}"></ui:include>
			</h:panelGroup>
		</p:layoutUnit>

	</p:layout>
</h:body>

</html>
