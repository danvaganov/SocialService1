<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="common.css" />
	<title>Вход</title>
</h:head>
<h:body>
	<h:form>
		<p:panel style="width:400px">
			<h3>Авторизация в системе:</h3>
			<p:messages id="messages" autoUpdate="true" />
			<h:panelGrid columns="2" columnClasses="label, value">
				<h:outputLabel for="username" value="Имя пользователя" />
				<p:inputText value="#{loginBean.username}" required="true" label="Имя пользователя"/>
				<h:outputLabel for="password" value="Пароль" />
				<p:password id="password" value="#{loginBean.password}" required="true" label="Пароль"/>
				<p:commandButton value="Вход" actionListener="#{loginBean.login}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
